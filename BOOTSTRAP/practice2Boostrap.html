<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
          
        }
        .addition {
            color: blue;
        }
        .frist{
            background-color: #959b91;
        }
        .second{
            background-color: #af9595;
        }
        .one{
            background-color: #edf8ad;
            padding: 10px;
            
        }
        .two{
            background-color: #718b8a;
            padding: 10px;
        }
        .three{
            background-color: #dd72b9;
            padding: 10px;
        }
        .four{
            padding: 10px;
            background-color: #6093f0;
        }
        .pink{
            background-color:pink;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <h1 class=" container-fluid text-center addition">Resposibe website Development :Boostrap</h1>
<div class="container frist" >using cotainer class(fixed width)
    <div class="one">one</div>
    <div class="two">two</div>
</div><br>
<div class="container-fluid second">Using container-fluid(100% width)
    <div class="three">three</div>
    <div class="four">four</div>
</div>
<h1 class="text-center">ROW GIRIDING</h1>
<div class="container pink">
<div class="row">
<div class=" col-12 clo-xxl-3 col-xl-2 col-lg-3 col-md-6 col-sm-8 one">one</div>
<div class=" col-12 clo-xxl-3 col-xl-2 col-lg-3 col-md-6 col-sm-8 two">two</div>
<div class="  col-12 clo-xxl-3 col-xl-2 col-lg-3 col-md-6 col-sm-8  three">three</div>
<div class=" col-12 clo-xxl-3 col-xl-2 col-lg-3 col-md-6 col-sm-8  four">four</div>
</div></div>

</body>
</html>
